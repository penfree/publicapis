}

// {LANG: en} Symptoms related to current entity
// {LANG: cn} 关联的症状实体
message RelatedSymptomItem {
    // {LANG: en} The symptom
    // {LANG: cn} 症状
    iyoudoctor.doctorbot.v1.knowledge.Symptom symptom = 1;
    // {LANG: en} The weight, fall in range [0.0, 1.0]
    // {LANG: cn} 权重，取值范围[0.0, 1.0]
    float weight = 2;
}

// {LANG: en} Diseases realated to current entity
// {LANG: cn} 关联的疾病实体
message RelatedDiseaseItem {
    // {LANG: en} The disease
    // {LANG: cn} 疾病
    iyoudoctor.doctorbot.v1.knowledge.Disease disease = 1;
    // {LANG: en} The weight, fall in range [0.0, 1.0]
    // {LANG: cn} 权重，取值范围[0.0, 1.0]
    float weight = 2;
}


// {LANG: en} Lab items related to requested entity
// {LANG: cn} 关联的化验项目
message RelatedLabItem {
    // {LANG: en} The lab item
    // {LANG: cn} 化验项目
    iyoudoctor.doctorbot.v1.knowledge.LabItem labItem = 1;
    // {LANG: en} The weight, fall in range [0.0, 1.0]
    // {LANG: cn} 权重，取值范围[0.0, 1.0]
    float weight = 2;
}

// {LANG: en} Exam items related to requested entity
// {LANG: cn} 关联的检查项目
