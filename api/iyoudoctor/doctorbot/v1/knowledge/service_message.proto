// {LANG: en} The request of drug search
// {LANG: cn} 药品搜索
message DrugSearchRequest {
    // {LANG: en} The names (Use logic or for names)
    // {LANG: cn} 搜索的名称（多个名称之间或关系）
    repeated string names = 1;
